<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          src="<%=require('./images/logo-header.svg')%>"
          alt="Логотип место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__section">
          <div class="profile__wraper">
            <div class="profile__avatar-wraper">
              <button
                type="button"
                class="button profile__button profile__button_action_avatar"
              ></button>
              <img src="#" alt="Аватар профиля" class="profile__avatar" />
            </div>

            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__status"></p>
              <button
                type="button"
                class="button profile__button profile__button_action_edit"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="button profile__button profile__button_action_add"
          ></button>
        </section>

        <section
          class="elements content__section"
          aria-label="Карточки с фотографиями"
        ></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Edit popup -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button popup__button_action_close popup__button_action_close-edit"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form popup__form_edit-content"
            name="form-edit"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="profile-name"
              placeholder="Имя"
              autocomplete="off"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error profile-name-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_status"
              name="status"
              id="profile-status"
              placeholder="Профессиональная деятельность"
              autocomplete="off"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error profile-status-input-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_action_submit popup__button_action_edit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Add popup -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button popup__button_action_close popup__button_action_close-add"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form popup__form_add-content"
            name="form-add"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_place-name"
              name="name"
              id="place-name"
              placeholder="Название"
              autocomplete="off"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error place-name-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_place-url"
              name="url"
              id="place-url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error place-url-input-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_action_submit popup__button_action_add-content"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- Show image popup-->
      <div class="popup popup_type_show-image">
        <figure class="popup__figure">
          <button
            type="button"
            class="popup__button popup__button_action_close popup__button_action_close-image"
          ></button>
          <img src="#" alt="#" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>

      <!-- Delete confirm popup -->
      <div class="popup popup_type_confirm">
        <div class="popup__container popup__container_type_confirm">
          <button
            type="button"
            class="popup__button popup__button_action_close popup__button_action_close-confirm"
          ></button>
          <h3 class="popup__title popup__title_type_confirm">Вы уверены?</h3>
          <form class="popup__form popup__form_confirm" name="form-delete">
            <button
              type="submit"
              class="popup__button popup__button_action_submit popup__button_action_confirm"
            >
              Да
            </button>
          </form>
        </div>
      </div>

      <!-- Edit avatar popup -->
      <div class="popup popup_type_edit-avatar">
        <div class="popup__container popup__container_type_small">
          <button
            type="button"
            class="popup__button popup__button_action_close popup__button_action_close-edit-avatar"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form
            class="popup__form popup__form_edit-avatar"
            name="form-avatar"
            novalidate
          >
            <input
              type="url"
              class="popup__input popup__input_type_edit-avatar"
              name="avatar"
              id="edit-avatar"
              placeholder="Ссылка на аватар"
              autocomplete="on"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error edit-avatar-input-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_action_submit popup__button_action_edit-avatar"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <template class="element-template">
        <article class="element">
          <img src="#" alt="#" class="element__image" />
          <button
            class="button element__button element__button_action_delete"
          ></button>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <div class="element__likes-wrapper">
              <button
                type="button"
                class="button element__button element__button_action_like"
              ></button>
              <p class="element__likes-number"></p>
            </div>
          </div>
        </article>
      </template>
    </div>
  </body>
</html>
