<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo-header.svg"
          alt="Логотип место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wraper">
            <!--Убрать лишнюю обертку-->
            <img
              src="./images/avatar-cousteau.jpg"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
              <button class="button button__action_edit"></button>
            </div>
          </div>
          <button class="button button__action_add"></button>
        </section>
      </main>
    </div>
  </body>
</html>
