<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          src="./images/logo-header.svg"
          alt="Логотип место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__section">
          <div class="profile__wraper">
            <img
              src="./images/avatar-cousteau.jpg"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
              <button
                type="button"
                class="button profile__button profile__button_action_edit"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="button profile__button profile__button_action_add"
          ></button>
        </section>

        <section
          class="elements content__section"
          aria-label="Карточки с фотографиями"
        ></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
      </footer>

      <!-- Edit popup -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            class="
              popup__button
              popup__button_action_close
              popup__button_action_close-edit
            "
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form popup__form_edit-content"
            name="popup-form"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="profile-name"
              id="profile-name"
              placeholder="Имя"
              autocomplete="off"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error profile-name-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_status"
              name="profile-status"
              id="profile-status"
              placeholder="Профессиональная деятельность"
              autocomplete="off"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error profile-status-input-error"></span>
            <button
              type="submit"
              class="
                popup__button
                popup__button_action_submit
                popup__button_action_edit
              "
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Add popup -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            type="button"
            class="
              popup__button
              popup__button_action_close
              popup__button_action_close-add
            "
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form popup__form_add-content"
            name="popup-form"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_place-name"
              name="place-name"
              id="place-name"
              placeholder="Название"
              autocomplete="off"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error place-name-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_place-url"
              name="place-url"
              id="place-url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error place-url-input-error"></span>
            <button
              type="submit"
              class="
                popup__button
                popup__button_action_submit
                popup__button_action_add-content
              "
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- Show image popup-->
      <div class="popup popup_type_show-image">
        <figure class="popup__figure">
          <button
            type="button"
            class="
              popup__button
              popup__button_action_close
              popup__button_action_close-image
            "
          ></button>
          <img src="#" alt="#" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>

      <template class="element-template">
        <article class="element">
          <img src="#" alt="#" class="element__image" />
          <button
            class="button element__button element__button_action_delete"
          ></button>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button
              type="button"
              class="button element__button element__button_action_like"
            ></button>
          </div>
        </article>
      </template>
    </div>
    <script type="module" src="./scripts/initial-cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </body>
</html>
