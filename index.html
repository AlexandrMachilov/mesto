<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo-header.svg"
          alt="Логотип место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wraper">
            <!--Убрать лишнюю обертку-->
            <img
              src="./images/avatar-cousteau.jpg"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
              <button class="button button__action_edit"></button>
            </div>
          </div>
          <button class="button button__action_add"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="./images/photo-karachaevsk.jpg"
              alt="Фото Карачаевск"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="button button__action_like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/photo-elbrus.jpg"
              alt="Фото Эльбрус"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="button button__action_like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/photo-dombai.jpg"
              alt="Фото Домбай"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="button button__action_like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/photo-komi.jpg"
              alt="Фото Маньпупунёр"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Маньпупунёр</h2>
              <button class="button button__action_like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/photo-gamsutl.jpg"
              alt="Фото Гамсутль"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Гамсутль</h2>
              <button class="button button__action_like"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/photo-ruskeala.jpg"
              alt="Фото Рускеала"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">Карелия</h2>
              <button class="button button__action_like"></button>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
